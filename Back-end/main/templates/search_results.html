<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='Styles/index.css') }}">
    <title>Video Search Engine</title>
</head>
<style>
    .my-custom-scrollbar {
        position: relative;
        height: 150px;
        overflow: auto;
        width: 100%;
    }

    .table-wrapper-scroll-y {
        display: block;
    }
</style>
<body>
<nav class="navbar navbar-light" style="margin-bottom: 0; background-color: #e3f2fd;">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="/" class="navbar-brand">Video Search Engine</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="https://github.com/CSCI-576-Fall-2020-Project/Project" target="_blank">Github</a></li>
                <li><a href="https://trello.com/b/FC2qwydh/project" target="_blank">Trello</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">More
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">WebPage</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div>
    <h2 class="text-center" style="padding:100px; color: dodgerblue">
                Video Search Engine
            </h2>
    <div class="col-md-1"></div>
    <div>
        <div class = "col-md-5 offset-1" style="background-color: #9fcdff; height: 800px; padding-top: 50px">
            <div class = "col-md-12 offset-1 " style="background-color: white; height: 30px;">
                <p style="text-align: center; font-family: Arial">Query: {{ given_query }}</p>
            </div>
        </div>
        <div class = "col-md-5 offset-1 " style="background-color: lavender; height: 800px; padding: 20px">
            <div class = "vertical-center" style="height: 100%; background-color: lavender;">
                <div class="table-wrapper-scroll-y my-custom-scrollbar" style="width: 100%;">
                    <table class="table table-bordered table-striped mb-0">
                        <thead>
                            <tr>
                                <th scope="col">id</th>
                                <th scope="col">Name</th>
                                <th scope="col">Score</th>
                            </tr>
                        </thead>
                        {% for video_dict in matched_videos %}
                            <tr>
                                <td> {{ video_dict[0] }}</td>
                                <td> {{ video_dict[1] }}</td>
                                <td> {{ video_dict[2] }}</td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            <br>
            <br>
            <br>
                <div class="" style="padding-top: 30px; height: 100px; width: 100%; background-color: white">
                    <p>Add comparion ratio matrix here..</p>
                </div>
            <br>
            <br>
                <div class="text-center" style="">
                    <video width="640" height="360" controls>
                        <source src={{ url_for('static', filename='videos/test.mp4') }} type="video/mp4">
                    </video>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>
</body>
</html>
